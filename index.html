<!DOCTYPE html>
<html class="document">
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body
      class="document__page
      page">
    <header
        class="page__header"><img
        class="page__header-image"
        src="./eisenhower-matrix.jpg"
        alt="The Eisenhower matrix"><a
        class="page__header-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <section
        class="page__content
        task-lists">
      <h3
          class="task-lists__header"
      ><label
          for="new-task">Add Item</label></h3>
      <ul
          class="list
          task-lists__task-list_new">
        <li
            class="list__item
            task-lists__task"><input
            id="new-task"
            class="input
            input_text
            task-lists__content
            task-lists__content_grow
            task-lists__input
            task-lists__input_new"
            type="text"><button
            class="button
            button_add">Add</button></li>
      </ul>
      <h3
          class="header
          task-lists__header">Todo</h3>
      <ul
          class="list
          task-lists__task-list
          task-lists__task-list_incompleted">
        <li
            class="list__item
            task-lists__task"><input
            type="checkbox"
            class="input
            task-lists__content
            task-lists__checkbox"><label
            class="task-lists__content
            task-lists__content_grow
            task-lists__label">Pay Bills</label><input
            type="text"
            class="input
            input_text
            task-lists__content
            task-lists__content_grow
            task-lists__input"><button
            class="button
            button_edit">Edit</button><button
            class="button
            task-lists__content
            button_delete
            button-icon"><img
            src="./remove.svg"
            alt="Remove"
            class="button-icon__image"></button></li>
        <li
            class="list__item
            task-lists__task
            task-lists__task_edit"><input
            type="checkbox"
            class="input
            task-lists__content
            task-lists__checkbox"><label
            class="task-lists__content
            task-lists__content_grow
            task-lists__label
            task-lists__label_edit">Go Shopping</label><input
            type="text"
            value="Go Shopping"
            class="input
            input_text
            task-lists__content
            task-lists__content_grow
            task-lists__input
            task-lists__input_edit"><button
            class="button
            task-lists__content
            button_edit">Save</button><button
            class="button
            task-lists__content
            button_delete
            button-icon"><img
            src="./remove.svg"
            alt="Remove"
            class="button-icon__image"></button></li>
      </ul>
      <h3
          class="header
          task-lists__header">Completed</h3>
      <ul
          class="list
          task-lists__task-list
          task-lists__task-list_completed">
        <li
            class="list__item
            task-lists__task"><input
            type="checkbox"
            class="input
            task-lists__content
            task-lists__checkbox"
            checked><label
            class="task-lists__content
            task-lists__content_grow
            task-lists__label
            task-lists__label_completed">See the Doctor</label><input
            type="text"
            class="input
            input_text
            task-lists__content
            task-lists__content_grow
            task-lists__input"><button
            class="button
            task-lists__content
            button_edit">Edit</button><button
            class="button
            task-lists__content
            button_delete
            button-icon"><img
            src="./remove.svg"
            alt="Remove"
            class="button-icon__image"></button></li>
      </ul>
    </section>
    <script
        src="app.js"></script>
  </body>
</html>
