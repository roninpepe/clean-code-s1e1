<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body
      class="page">
    <div
        class="page__header"><img
        class="page__header-image"
        src="./eisenhower-matrix.jpg"><a
        class="page__header-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        alt="The Eisenhower matrix">Want more details?</a></div>
    <div
        class="page__content
        task-lists">
      <p
          class="task-lists__new-task"><label
          class="task-lists__task-list-header
          task-lists__new-task-header"
          for="new-task">Add Item</label>
        <div
            class="task-lists__new-task_flex"><input
            id="new-task"
            class="input
            input_text
            task-lists__new-task-input
            task-lists__new-task-input_grow"
            type="text"><button
            class="button">Add</button></div>
      </p>
      <h3
          class="header
          task-lists__task-list-header">Todo</h3>
      <ul
          class="list
          task-lists__task-list
          task-lists__task-list_incompleted">
        <li
            class="list__item
            task-lists__list-item"><input
            type="checkbox"
            class="input
            task-lists__list-item-content
            task-lists__checkbox"><label
            class="task-lists__list-item-content
            task-lists__list-item-content_grow
            task-lists__list-item-label">Pay Bills</label><input
            type="text"
            class="input
            input_text
            task-lists__list-item-content
            task-lists__list-item-content_grow
            task-lists__list-item-input"><button
            class="button
            button-edit">Edit</button><button
            class="button
            task-lists__list-item-content
            button-delete"><img
            src="./remove.svg"
            alt="Remove"
            class="button-delete__image"></button></li>
        <li
            class="list__item
            task-lists__list-item
            task-lists__list-item_edit"><input
            type="checkbox"
            class="input
            task-lists__list-item-content
            task-lists__checkbox"><label
            class="task-lists__list-item-content
            task-lists__list-item-content_grow
            task-lists__list-item-label
            task-lists__list-item-label_edit">Go Shopping</label><input
            type="text"
            class="input
            input_text
            task-lists__list-item-content
            task-lists__list-item-content_grow
            task-lists__list-item-input
            task-lists__list-item-input_edit"><button
            class="button
            task-lists__list-item-content
            button-edit">Save</button><button
            class="button
            task-lists__list-item-content
            button-delete"><img
            src="./remove.svg"
            alt="Remove"
            class="button-delete__image"></button></li>
      </ul>
      <h3
          class="header
          task-lists__task-list-header">Completed</h3>
      <ul
          class="list
          task-lists__task-list
          task-lists__task-list_completed">
        <li
            class="list__item
            task-lists__list-item"><input
            type="checkbox"
            class="input
            task-lists__list-item-content
            task-lists__checkbox"
            checked><label
            class="task-lists__list-item-content
            task-lists__list-item-content_grow
            task-lists__list-item-label
            task-lists__list-item-label_completed">See the Doctor</label><input
            type="text"
            class="input
            input_text
            task-lists__list-item-content
            task-lists__list-item-content_grow
            task-lists__list-item-input"><button
            class="button
            task-lists__list-item-content
            button-edit">Edit</button><button
            class="button
            task-lists__list-item-content
            button-delete"><img
            src="./remove.svg"
            alt="Remove"
            class="button-delete__image"></button></li>
      </ul>
    </div>
    <script
        src="app.js"></script>
  </body>
</html>
