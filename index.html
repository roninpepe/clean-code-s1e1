<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body
      class="page">
    <div
        class="aaa"><img
        class="image
        header__image"
        src="./eisenhower-matrix.jpg"><a
        class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        alt="The Eisenhower matrix">Want more details?</a></div>
    <div
        class="centered-main-page-element">
      <p
          id="topsectionforaddingelementtolist"><label
          class="task-lists__task-list-header
          task-lists__new-task-header"
          for="new-task">Add Item</label>
        <div
            class="task-lists__new-task
            task-row-wrapper"><input
            id="new-task"
            class="input
            input_text
            task-lists__new-task-input
            task"
            type="text"><button
            class="button">Add</button></div>
      </p>
      <h3
          class="header
          task-lists__task-list-header">Todo</h3>
      <ul
          id="incompletetasks"
          class="list
          task-lists__task-list">
        <li
            class="list-item
            task-lists__list-item"><input
            type="checkbox"
            class="input
            task-lists__list-item-content
            task-lists__checkbox"><label
            class="task-lists__list-item-content
            task-lists__list-item-label
            task">Pay Bills</label><input
            type="text"
            class="input
            input_text
            task-lists__list-item-content
            task-lists__list-item-input
            task"><button
            class="button
            edit">Edit</button><button
            class="button
            task-lists__list-item-content
            delete"><img
            src="./remove.svg"
            alt="Remove"
            class="button-delete__image"></button></li>
        <li
            class="list-item
            task-lists__list-item
            task-lists__list-item_edit
            editmode"><input
            type="checkbox"
            class="input
            task-lists__list-item-content
            task-lists__checkbox"><label
            class="task-lists__list-item-content
            task-lists__list-item-label
            task-lists__list-item-label_edit
            task">Go Shopping</label><input
            type="text"
            value="Go Shopping"
            class="input
            input_text
            task-lists__list-item-content
            task-lists__list-item-input
            task-lists__list-item-input_edit
            task"><button
            class="button
            task-lists__list-item-content
            edit">Save</button><button
            class="button
            task-lists__list-item-content
            delete"><img
            src="./remove.svg"
            alt="Remove"
            class="button-delete__image"></button></li>
      </ul>
      <h3
          class="header
          task-lists__task-list-header">Completed</h3>
      <ul
          id="completed-tasks"
          class="list
          task-lists__task-list">
        <li
            class="list-item
            task-lists__list-item"><input
            type="checkbox"
            class="input
            task-lists__list-item-content
            task-lists__checkbox"
            checked><label
            class="task-lists__list-item-content
            task-lists__list-item-label
            task-lists__list-item-label_completed
            task">See the Doctor</label><input
            type="text"
            class="input
            input_text
            task-lists__list-item-content
            task-lists__list-item-input
            task"><button
            class="button
            task-lists__list-item-content
            edit">Edit</button><button
            class="button
            task-lists__list-item-content
            delete"><img
            src="./remove.svg"
            alt="Remove"
            class="button-delete__image"></button></li>
      </ul>
    </div>
    <script
        src="app.js"></script>
  </body>
</html>
